dist: bionic
sudo: required

language: python
python:
  - "3.8"

install:
  - sudo apt update
  - sudo apt install file
  - pip install -r requirements.txt

arch:
  - amd64
  - arm64

matrix:
  include:
  - os: linux
    arch: amd64
  - os: linux
    arch: arm64
    
script:
  - file /bin/bash
  - docker run hello-world
  - lscpu
  - cat /proc/cpuinfo
  - free -h
  - python benchtool_runner/main.py config_sample.json 
    